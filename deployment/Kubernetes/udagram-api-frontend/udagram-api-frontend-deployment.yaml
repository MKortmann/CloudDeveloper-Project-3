# It specifies how our pods should be created!
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    service: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: udagram-frontend
  template:
    metadata:
      labels:
        service: udagram-frontend
        api: external
    spec:
      containers:
      - name: udagram-frontend
        image: mkortmann/udagram-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "400m"
      restartPolicy: Always
            livenessProbe:
        httpGet:
          path: /health/frontend
          port: 80
        initialDelaySeconds: 3
        periodSeconds: 3